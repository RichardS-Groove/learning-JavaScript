<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadisticas COVID</title>
    <link rel="stylesheet" href="covid.css">
</head>

<body>


    <div class="container">
        <h1>Estadisticas del COVID 19</h1>

        <b>Fecha</b> <input id="inputFecha" type="date" /> <br />
        <b>Pais</b>
        <select name="" id="selectPais">
            <option value="Spain">España</option>
            <option value="Germany">Alemania</option>
            <option value="Italy">Italia</option>
            <option value="Argentina">Argentina</option>
            <option value="Peru">Peru</option>
        </select> <br>

        <button id="btnCargar">Cargar Estadisticas</button> <br>
        <ul>
            <li>Nuevo confirmado: <span id="today_new_confirmed"></span></li>
            <li>Nuevas muertes: <span id="today_new_deaths"></span></li>
            <li>Nuevos pacientes hospitalizados con síntomas: <span id="today_new_hospitalised_patients_with_symptoms"></span></li>
            <li>Nuevos cuidados intensivos: <span id="today_new_intensive_care"></span></li>
            <li>Nuevos casos abiertos: <span id="today_new_open_cases"></span></li>
            <li>Nuevo recuperado: <span id="today_new_recovered"></span></li>
            <li>Nuevo total de pacientes hospitalizados: <span id="today_new_total_hospitalised_patients"></span></li>
        </ul>


    </div>


    <script src="covid.js"></script>

</body>

</html>
